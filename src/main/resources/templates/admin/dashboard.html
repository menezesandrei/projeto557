<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/admin_layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <div layout:fragment="style">

        <link rel="stylesheet" href="/admin/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="/admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">

<body>

<div layout:fragment="content">


    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="row">
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h3 id="total"></h3>

                            <p>Qtd total de produtos</p>
                        </div>
<!--                        <div class="icon">-->
<!--                            <i class="ion ion-bag"></i>-->
<!--                        </div>-->
<!--                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>-->
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-success">
                        <div class="inner">
                            <h3 id="verde"></h3>

                            <p>Qtd de produtos com MAIS de 10 unidades</p>
                        </div>
<!--                        <div class="icon">-->
<!--                            <i class="ion ion-stats-bars"></i>-->
<!--                        </div>-->
<!--                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>-->
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-warning">
                        <div class="inner">
                            <h3 id="amarelo"></h3>

                            <p>Qtd de produtos com MENOS de 10 unidades</p>
                        </div>
<!--                        <div class="icon">-->
<!--                            <i class="ion ion-person-add"></i>-->
<!--                        </div>-->
<!--                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>-->
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-6">
                    <!-- small box -->
                    <div class="small-box bg-danger">
                        <div class="inner">
                            <h3 id="vermelho"></h3>

                            <p>Qtd de produtos zerados</p>
                        </div>
<!--                        <div class="icon">-->
<!--                            <i class="ion ion-pie-graph"></i>-->
<!--                        </div>-->
<!--                        <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>-->
                    </div>
                </div>
                <!-- ./col -->
            </div>
        </div>
    </section>
    <!-- End Main content -->


    <!-- BAR CHART -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Grafico de Barras</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="card-body">
            <div class="chart">
                <canvas id="barChart" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->


    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Tabela Produtos</h3>
        </div>
        <!-- /.card-header -->
        <div id="card-table" class="card-body">

        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->


</div>

<th:block layout:fragment="script">

    <script>

        var url1 = window.location.origin+"/admin/estoque/listarEstoque/consolidado";
        $.ajax({
            type: 'get',
            url:url1,
            contentType:"application/json",
            success: function(retorno){
                $( retorno ).each(function( index,value ) {
                    $("#total").append(value[0]);
                    $("#verde").append(value[1]);
                    $("#amarelo").append(value[2]);
                    $("#vermelho").append(value[3]);
                });
            }
        });





        var url1 = window.location.origin+"/admin/estoque/listarEstoque/tipo";

        var label_chart = Array();
        var data = Array();

        $.ajax({
            type: 'get',
            url:url1,
            contentType:"application/json",
            success: function(retorno){
                $( retorno ).each(function( index,value ) {
                        label_chart.push(value[0]);
                        data.push(value[1]);
                });
                    var areaChartData = {
                        labels  : label_chart,
                        datasets: [
                            {
                                label               : 'Total por tipo de produto',
                                backgroundColor     : 'rgba(60,141,188,0.9)',
                                borderColor         : 'rgba(60,141,188,0.8)',
                                pointRadius          : false,
                                pointColor          : '#3b8bba',
                                pointStrokeColor    : 'rgba(60,141,188,1)',
                                pointHighlightFill  : '#fff',
                                pointHighlightStroke: 'rgba(60,141,188,1)',
                                data                : data
                            }
                        ]
                    };
                    //-------------
                    //- BAR CHART -
                    //-------------
                    var barChartCanvas = $('#barChart').get(0).getContext('2d')
                    var barChartData = jQuery.extend(true, {}, areaChartData)
                    var temp0 = areaChartData.datasets[0]
                    // var temp1 = areaChartData.datasets[1]
                    // barChartData.datasets[0] = temp1
                    barChartData.datasets[0] = temp0

                    var barChartOptions = {
                        responsive              : true,
                        maintainAspectRatio     : false,
                        datasetFill             : false
                    }

                    var barChart = new Chart(barChartCanvas, {
                        type: 'bar',
                        data: barChartData,
                        options: barChartOptions
                    });
            }
        });




        $("#card-table").append(" <table id=\"example1\" class=\"table table-bordered table-striped\">\n" +
            "                <thead>\n" +
            "                <tr>\n" +
            "                    <th>Nome Produto</th>\n" +
            "                    <th>Modelo</th>\n" +
            "                    <th>Tamanho</th>\n" +
            "                    <th>Valor Unit√°rio</th>\n" +
            "                    <th>Quantidade</th>\n" +
            "                    <th>Valor Total</th>\n" +
            "                </tr>\n" +
            "                </thead>\n" +
            "                <tbody id='content-table-body'>\n" +
            "                </tbody>\n" +
            "            </table>");



        var url1 = window.location.origin+"/admin/estoque/listarEstoque";
        $.ajax({
            type: 'get',
            url:url1,
            contentType:"application/json",
            success: function(retorno){
                $( retorno ).each(function( index,value ) {
                    $("#content-table-body").append(
                        "                <tr>\n" +
                        "                    <td>"+value.tipo+"</td>\n" +
                        "                    <td>"+value.modelo+"</td>\n" +
                        "                    <td>"+value.tamanho+"</td>\n" +
                        "                    <td>R$ <span>"+value.valor+"</span></td>\n" +
                        "                    <td>"+value.quantidade+"</td>\n" +
                        "                    <td>R$ <span>"+value.quantidade*value.valor+"</span></td>\n" +
                        "                </tr>\n"
                    );
                });
            }
        });

        $(function () {
            $("#example1").DataTable({
                "responsive": true,
                "autoWidth": false,
                dom: 'Bfrtip'
            });

        });


    </script>

    <script src="/admin/plugins/chart.js/Chart.min.js"></script>
</th:block>

</body>
</html>
